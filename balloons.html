<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- boostrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- pickadate css -->
    <link rel="stylesheet" href="css/classic.css">
    <link rel="stylesheet" href="css/classic.date.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow|Questrial" rel="stylesheet">
    <!-- custom css -->
    <style>
        h1 {
            font-family: 'Londrina Shadow';
            color: slategray;
            font-size: 3.5em;
        }

        body {
            font-family: 'Questrial';
        }

        h1.animate__animated {
            display: inline-block;
        }

        .ball{
            visibility: hidden;
        }
        .toast {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <title>Balloons</title>
</head>
<body>
    <div id="toast" class="toast">
        <div class="toast-header">
            <strong class="mr-auto" id="product">No balloons were selected</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <!-- content -->
    <div class="container">
        <h1 id="birthday-header" class="animate__animated animate__bounceInDown">Happy Birthday!</h1><hr/>
        <form role="form">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Select your favorite balloons</h5>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="red">
                                <label class="form-check-label" for="red">Red balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="black">
                                <label class="form-check-label" for="black">Black balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="blue">
                                <label class="form-check-label" for="blue">Blue balloons</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-secondary mt-3" id="check">Check All</button>
                    <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>
                    
                </div>
                <div class="col-sm">
                    <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" />
                    <img src="media/black.png" class="ball" alt="black balloon" id="blackImg" />
                    <img src="media/red.png" class="ball" alt="red balloon" id="redImg" />
                </div>
            </div>
        </form>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- pickadate -->
    <script src="js/picker.js"></script>
    <script src="js/picker.date.js"></script>
    <!-- custom js -->
    <script src="js/balloons.js"></script>
</body>
</html>
